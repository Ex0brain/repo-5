<?xml version="1.0" encoding="UTF-16"?>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="verbal_date.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			function init(){
				
				var date = new VerbalDate();
				
				var hour = document.getElementById("hour");
				var minute = document.getElementById("minute");
				var day = document.getElementById("day");
				
				hour.innerHTML = "&nbsp;" + date.getHour().toLowerCase();
				minute.innerHTML = date.getMinute().toLowerCase();
				day.innerHTML = new Date().getDate();
				
				setTimeout('init()', 500);
				
			}
		</script>
	</head>
	<body onload="init();">
		<div id="content">
			<div id="top">
				<div id="main_circle">
					<div id="time">
						<span id="hour"></span>
						<br />
						<span id="minute"></span>
					</div>
				</div>
			</div>
			<div id="touch_circle">
				<div id="day"></div>
			</div>
		</div>
	</body>
</html>
